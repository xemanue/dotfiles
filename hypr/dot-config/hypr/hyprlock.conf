$theme = mocha

source = $HOME/.config/hypr/themes/$theme.conf

general {
    disable_loading_bar = true
    hide_cursor = true
}

background {
    color = $crust
}

input-field {
    size = 960, 60
    outline_thickness = 0
    dots_size = 64px
    dots_spacing = 0.3
    dots_fade_time = 0
    dots_text_format = *
    outer_color = rgba(00000000)
    inner_color = rgba(00000000)
    font_color = $text
    font_family = JetBrainsMono NF ExtraBold
    fade_on_empty = false
    placeholder_text = 
    check_color = rgba(00000000)
    fail_color = rgba(00000000)
    fail_text = 
    fail_transition = 0
}
