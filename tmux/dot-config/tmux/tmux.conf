set-option -g status-style bg=${mantle},fg=${text}

set-option -g status-left "#[bg=${surface0},fg=${teal}] #S "
set-option -g status-left-length 25

set-option -g status-justify absolute-centre
set-option -g window-status-current-format "#[bg=${teal},fg=${mantle}] #I #[bg=${surface0},fg=${text}] #W "
set-option -g window-status-format "#[bg=${surface1},fg=${text}] #I #[bg=${surface0},fg=${text}] #W "
set-option -g window-status-separator " "

set-option -g status-right "#[bg=${surface0},fg=${teal}] #h "
set-option -g status-right-length 25

set-option -g pane-border-style fg=${surface0}
set-option -g pane-active-border-style fg=${teal}

set-option -g mode-style bg=${teal},fg=${base}

set -g @plugin 'tmux-plugins/tmux-resurrect'

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins/"
run "~/.config/tmux/plugins/tpm/tpm"
